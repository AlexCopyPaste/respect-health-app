<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Health Tracker</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="icon-192.png"> 
</head>
<body>

    <div class="container">
        <header>
            <h1>Respect Health</h1>
            <p>הבריאות שלך, בידיים שלך.</p>
        </header>

        <div class="card form-card">
            <h2>הוספת מדידה חדשה</h2>
            <form id="healthForm">
                <div class="form-group">
                    <label>תאריך ושעה:</label>
                    <input type="datetime-local" id="date" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>לחץ דם (גבוה):</label>
                        <input type="number" id="systolic" placeholder="120">
                    </div>
                    <div class="form-group">
                        <label>לחץ דם (נמוך):</label>
                        <input type="number" id="diastolic" placeholder="80">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>דופק:</label>
                        <input type="number" id="pulse" placeholder="70">
                    </div>
                    <div class="form-group">
                        <label>משקל (ק"ג):</label>
                        <input type="number" step="0.1" id="weight" placeholder="75.5">
                    </div>
                </div>

                <div class="form-group">
                    <label>הערות:</label>
                    <textarea id="notes" rows="2" placeholder="איך הרגשת?"></textarea>
                </div>

                <button type="submit" class="btn-primary">שמור מדידה</button>
            </form>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>היסטוריה</h2>
                <button id="exportBtn" class="btn-small">ייצוא לאקסל (CSV)</button>
            </div>
            <div id="entriesList">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
