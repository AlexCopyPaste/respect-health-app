<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respect Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="icon-192.png"> 
</head>
<body>

    <div class="container">
        <button id="themeToggle" class="theme-toggle" title="砖 爪 转爪">
            <span class="icon"></span>
        </button>

        <header>
            <h1>Respect Health</h1>
            <p>专转 砖,  砖.</p>
        </header>

        <div id="mainMenu" class="dashboard-grid">
            <div class="menu-card" onclick="showSection('bpSection')">
                <div class="menu-icon">わ</div>
                <div class="menu-title">抓  驻拽</div>
            </div>
            
            <div class="menu-card" onclick="alert('拽专: 注拽 砖拽 驻专')">
                <div class="menu-icon">锔</div>
                <div class="menu-title">砖拽</div>
            </div>

            <div class="menu-card" onclick="alert('拽专: 注拽 ')">
                <div class="menu-icon"></div>
                <div class="menu-title"></div>
            </div>

            <div class="menu-card" onclick="alert('拽专: 注拽 转专驻转')">
                <div class="menu-icon"></div>
                <div class="menu-title">转专驻转</div>
            </div>
        </div>

        <div id="bpSection" class="content-section hidden">
            <button onclick="showHome()" class="back-btn">★ 专 转驻专</button>
            
            <div class="card form-card">
                <h2>转 抓 </h2>
                <form id="healthForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label>转专 砖注:</label>
                        <input type="datetime-local" id="date" required>
                    </div>
                    
                    <div class="row">
                        <div class="form-group">
                            <label>抓  ():</label>
                            <input type="number" id="systolic" placeholder="120">
                        </div>
                        <div class="form-group">
                            <label>抓  ():</label>
                            <input type="number" id="diastolic" placeholder="80">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label>驻拽:</label>
                            <input type="number" id="pulse" placeholder="70">
                        </div>
                        <div class="form-group">
                            <label>砖拽 (拽"):</label>
                            <input type="number" step="0.1" id="weight" placeholder="75.5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>注专转:</label>
                        <textarea id="notes" rows="2" placeholder=" 专砖转?"></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="btn-primary">砖专 </button>
                </form>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h2>住专</h2>
                    <button id="exportBtn" class="btn-small">爪 (CSV)</button>
                </div>
                <div id="entriesList"></div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
