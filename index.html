<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Respect Your Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f2f2f7">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="app-container">
        
        <div id="mainMenu" class="screen active">
            <header class="main-header">
                <div class="logo-area">
                    <span class="app-logo">┖</span>
                    <h1>Respect Your Health</h1>
                </div>
                <p>专转 砖  砖</p>
            </header>

            <div class="dashboard-grid">
                <div class="app-btn" onclick="showSection('bpSection')">
                    <div class="icon-large red-text">わ</div>
                    <span>抓 </span>
                </div>
                
                <div class="app-btn" onclick="showSection('sugarSection')">
                    <div class="icon-large blue-text">└</div>
                    <span>住专</span>
                </div>

                <div class="app-btn" onclick="showSection('weightSection')">
                    <div class="icon-large purple-text">锔</div>
                    <span>砖拽</span>
                </div>

                <div class="app-btn" onclick="showSection('medsSection')">
                    <div class="icon-large orange-text"></div>
                    <span>转专驻转</span>
                </div>

                <div class="app-btn" onclick="showSection('cycleSection')">
                    <div class="icon-large pink-text"></div>
                    <span>专</span>
                </div>

                <div class="app-btn" onclick="showSection('settingsSection')">
                    <div class="icon-large gray-text">锔</div>
                    <span>专转</span>
                </div>
            </div>
        </div>

        <div id="bpSection" class="screen hidden" data-category="bp">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon red-text">わ</span>
                    <h2>抓 </h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            
            <div class="content-scroll">
                <div class="card form-card">
                    <form id="bpForm">
                        <div class="form-group">
                            <label>转专:</label>
                            <input type="datetime-local" id="bpDate" required>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>住住 ():</label>
                                <input type="tel" inputmode="numeric" id="systolic" placeholder="120" oninput="validateNumber(this)">
                            </div>
                            <div class="form-group">
                                <label>住 ():</label>
                                <input type="tel" inputmode="numeric" id="diastolic" placeholder="80" oninput="validateNumber(this)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>驻拽:</label>
                            <input type="tel" inputmode="numeric" id="pulse" placeholder="70" oninput="validateNumber(this)">
                        </div>
                        <button type="submit" class="btn-ios">砖专 转</button>
                    </form>
                </div>

                <div class="chart-container">
                    <canvas id="bpChart"></canvas>
                </div>

                <div class="history-section">
                    <h3>住专</h3>
                    <div id="bpList" class="history-list"></div>
                </div>
            </div>
        </div>

        <div id="weightSection" class="screen hidden" data-category="weight">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon purple-text">锔</span>
                    <h2>砖拽</h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            <div class="content-scroll">
                <div class="card form-card">
                    <form id="weightForm">
                        <div class="form-group">
                            <label>转专:</label>
                            <input type="datetime-local" id="weightDate" required>
                        </div>
                        <div class="form-group">
                            <label>砖拽 (拽"):</label>
                            <input type="tel" inputmode="decimal" id="weightVal" placeholder="75.0" oninput="validateNumber(this)">
                        </div>
                        <button type="submit" class="btn-ios">砖专 转</button>
                    </form>
                </div>
                
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>

                <div id="weightList" class="history-list"></div>
            </div>
        </div>

        <div id="sugarSection" class="screen hidden" data-category="sugar">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon blue-text">└</span>
                    <h2>住专</h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            <div class="content-scroll">
                <div class="card form-card">
                    <form id="sugarForm">
                        <div class="form-group">
                            <label>转专:</label>
                            <input type="datetime-local" id="sugarDate" required>
                        </div>
                        <div class="form-group">
                            <label>专转 住专:</label>
                            <input type="tel" inputmode="numeric" id="glucoseLevel" placeholder="100" oninput="validateNumber(this)">
                        </div>
                        <div class="form-group">
                            <label>:</label>
                            <select id="sugarTime" class="ios-select">
                                <option value="爪">爪</option>
                                <option value="专 ">专 </option>
                            </select>
                        </div>
                        <button type="submit" class="btn-ios">砖专 转</button>
                    </form>
                </div>
                <div class="chart-container"><canvas id="sugarChart"></canvas></div>
                <div id="sugarList" class="history-list"></div>
            </div>
        </div>

        <div id="medsSection" class="screen hidden" data-category="meds">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon orange-text"></span>
                    <h2>转专驻转</h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            <div class="content-scroll">
                <div class="card form-card">
                    <form id="medsForm">
                        <div class="form-group">
                            <label>砖 转专驻:</label>
                            <input type="text" id="medName" required>
                        </div>
                        <div class="form-group">
                            <label>:</label>
                            <div class="checkbox-group">
                                <label><input type="checkbox" value="拽专" class="med-time"> 拽专</label>
                                <label><input type="checkbox" value="爪专" class="med-time"> 爪专</label>
                                <label><input type="checkbox" value="注专" class="med-time"> 注专</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-ios">住祝</button>
                    </form>
                </div>
                <div id="medsList" class="history-list"></div>
            </div>
        </div>

        <div id="cycleSection" class="screen hidden" data-category="cycle">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon pink-text"></span>
                    <h2>专</h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            <div class="content-scroll">
                <div class="card form-card">
                    <form id="cycleForm">
                        <div class="form-group">
                            <label>转专 转:</label>
                            <input type="date" id="cycleStart" required>
                        </div>
                        <div class="form-group">
                            <label>注专转:</label>
                            <input type="text" id="cycleNotes" placeholder=", 爪 专...">
                        </div>
                        <button type="submit" class="btn-ios">砖专</button>
                    </form>
                </div>
                <div id="cycleList" class="history-list"></div>
            </div>
        </div>

        <div id="settingsSection" class="screen hidden">
            <div class="screen-header">
                <div class="header-title">
                    <span class="header-icon gray-text">锔</span>
                    <h2>专转</h2>
                </div>
                <button onclick="showHome()" class="home-btn"></button>
            </div>
            <div class="content-scroll">
                <div class="settings-list">
                    <div class="settings-item">
                        <span>爪 </span>
                        <input type="checkbox" id="themeSwitch" class="ios-toggle">
                    </div>
                    <div class="settings-item" onclick="resetData()">
                        <span style="color:red">拽转 转</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="exportCsvBtn" class="floating-export-btn hidden" onclick="exportCurrentData()">
             砖转祝 Excel
        </button>

        <div id="customConfirm" class="modal-overlay hidden">
            <div class="modal-box">
                <h3>拽转 转</h3>
                <p> 拽 转 专砖 砖专?</p>
                <div class="modal-actions">
                    <button class="modal-btn cancel" onclick="closeConfirm(false)"></button>
                    <button class="modal-btn delete" onclick="closeConfirm(true)">拽</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
